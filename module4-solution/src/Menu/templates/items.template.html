<link rel="stylesheet" href="src/Menu/templates/styles/styles.css">
<link rel="stylesheet" href="src/Menu/templates/styles/bootstrap.min.css"> 
<div class="container">
 <table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Short Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in itemctrl.menuItems">
      <td>{{item.name}}</td>
      <td>{{item.short_name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary btn-lg"  ui-sref="home" role="button">Home</a>
<a class="btn btn-primary btn-lg"  ui-sref="categories" role="button">Back</a>
</div>
